image: Visual Studio 2015

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov
- choco install dotnetcore-sdk

build:
  project: CodecovProject.sln
  verbosity: minimal

test_script:
- OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -filter:"+[Calculator*]* -[CalculatorTest*]*" -output:".\MyProject_coverage.xml" -oldstyle
- codecov -f "MyProject_coverage.xml
